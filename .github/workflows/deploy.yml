name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.GC_INSTANCE_IP }}
          username: ${{ secrets.GC_INSTANCE_USER }}
          key: ${{ secrets.GC_INSTANCE_PRIVATE_KEY }}
          script: |
            cd ../../
            ./deploy.sh
